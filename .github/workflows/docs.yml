name: ğŸš€ Deploy Documentation

on:
  push:
    branches: [ main, develop ]
    paths:
    - 'docs/**'
    - '.github/workflows/docs.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
    - 'docs/**'
    - '.github/workflows/docs.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true # Fetch Hugo themes (true OR recursive)
        fetch-depth: 0 # Fetch all history for .GitInfo and .Lastmod

    - name: ğŸ› ï¸ Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
        extended: true

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:latest

    - name: ğŸ”‘ Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ—ï¸ Build and push documentation image
      uses: docker/build-push-action@v5
      with:
        context: ./docs
        push: true
        tags: |
          ghcr.io/ahmed86-star/homelab:latest
          ghcr.io/ahmed86-star/homelab:${{ github.sha }}
        cache-from: type=registry,ref=ghcr.io/ahmed86-star/homelab:buildcache
        cache-to: type=registry,ref=ghcr.io/ahmed86-star/homelab:buildcache,mode=max

    - name: ğŸ—ï¸ Build
      working-directory: ./docs
      run: hugo --minify

    - name: ğŸ“š Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/public
        commit_message: ${{ github.event.head_commit.message }}

    - name: ğŸ”” Send notification
      if: github.ref == 'refs/heads/main'
      run: |
        if [ -n "${{ secrets.DISCORD_WEBHOOK_URL }}" ]; then
          curl -X POST -H "Content-Type: application/json" \
            -d "{\"content\":\"ğŸ‰ Documentation deployed successfully!\n\nView it at: https://homelab.ahmed2.com\"}" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
        fi 
