name: ðŸš€ Deploy Documentation

on:
  push:
    branches: [ main, develop ]
    paths:
    - 'docs/**'
    - '.github/workflows/docs.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
    - 'docs/**'
    - '.github/workflows/docs.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true # Fetch Hugo themes (true OR recursive)
        fetch-depth: 0 # Fetch all history for .GitInfo and .Lastmod

    - name: ðŸ› ï¸ Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
        extended: true

    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:latest

    - name: ðŸ”‘ Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ðŸ—ï¸ Build and push documentation image
      uses: docker/build-push-action@v5
      with:
        context: ./docs
        push: true
        tags: |
          ghcr.io/ahmed86-star/homelab:latest
          ghcr.io/ahmed86-star/homelab:${{ github.sha }}
        cache-from: type=registry,ref=ghcr.io/ahmed86-star/homelab:buildcache
        cache-to: type=registry,ref=ghcr.io/ahmed86-star/homelab:buildcache,mode=max

    - name: ðŸ—ï¸ Build
      working-directory: ./docs
      run: hugo --minify

    - name: ðŸ“š Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/public
        commit_message: ${{ github.event.head_commit.message }}

    - name: ðŸ“Š Generate documentation report
      run: |
        echo "Documentation Build Report" > report.md
        echo "========================" >> report.md
        echo "" >> report.md
        echo "Build Time: $(date)" >> report.md
        echo "Commit SHA: ${{ github.sha }}" >> report.md
        echo "Branch: ${{ github.ref_name }}" >> report.md
        echo "" >> report.md
        echo "Statistics:" >> report.md
        echo "- Total Pages: $(find ./docs/content -type f -name "*.md" | wc -l)" >> report.md
        echo "- Total Images: $(find ./docs/static/images -type f \( -name "*.png" -o -name "*.jpg" -o -name "*.gif" \) | wc -l)" >> report.md
        echo "- Total Code Blocks: $(grep -r "```" ./docs/content | wc -l)" >> report.md

    - name: ðŸ’¬ Create PR comment
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const report = fs.readFileSync('report.md', 'utf8');
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: report
          });

    - name: ðŸ”” Send notification
      if: github.ref == 'refs/heads/main'
      run: |
        if [ -n "${{ secrets.DISCORD_WEBHOOK_URL }}" ]; then
          curl -X POST -H "Content-Type: application/json" \
            -d "{\"content\":\"ðŸŽ‰ Documentation deployed successfully!\n\nView it at: https://homelab.ahmed2.com\"}" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
        fi 
