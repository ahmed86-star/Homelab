<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="switchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f8f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Switch chassis -->
  <rect x="2" y="8" width="116" height="24" rx="2" fill="url(#switchGradient)" stroke="#666" stroke-width="1"/>
  
  <!-- Front panel -->
  <rect x="4" y="10" width="112" height="20" rx="1" fill="#333" stroke="#555" stroke-width="0.5"/>
  
  <!-- Juniper logo area -->
  <rect x="6" y="12" width="24" height="16" rx="1" fill="#00A1C9"/>
  <text x="18" y="22" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">J</text>
  
  <!-- Port indicators -->
  <g transform="translate(35, 14)">
    <!-- 8 ports -->
    <rect x="0" y="0" width="6" height="4" fill="#555" rx="0.5"/>
    <rect x="8" y="0" width="6" height="4" fill="#555" rx="0.5"/>
    <rect x="16" y="0" width="6" height="4" fill="#555" rx="0.5"/>
    <rect x="24" y="0" width="6" height="4" fill="#555" rx="0.5"/>
    <rect x="32" y="0" width="6" height="4" fill="#555" rx="0.5"/>
    <rect x="40" y="0" width="6" height="4" fill="#555" rx="0.5"/>
    <rect x="48" y="0" width="6" height="4" fill="#555" rx="0.5"/>
    <rect x="56" y="0" width="6" height="4" fill="#555" rx="0.5"/>
    
    <!-- Port LEDs -->
    <circle cx="3" cy="8" r="1" fill="#0f0" opacity="0.8"/>
    <circle cx="11" cy="8" r="1" fill="#0f0" opacity="0.8"/>
    <circle cx="19" cy="8" r="1" fill="#0f0" opacity="0.8"/>
    <circle cx="27" cy="8" r="1" fill="#ff0" opacity="0.8"/>
    <circle cx="35" cy="8" r="1" fill="#0f0" opacity="0.8"/>
    <circle cx="43" cy="8" r="1" fill="#0f0" opacity="0.8"/>
    <circle cx="51" cy="8" r="1" fill="#0f0" opacity="0.8"/>
    <circle cx="59" cy="8" r="1" fill="#0f0" opacity="0.8"/>
  </g>
  
  <!-- Power LED -->
  <circle cx="108" cy="20" r="1.5" fill="#0f0"/>
  
  <!-- Model label -->
  <text x="60" y="37" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">EX2300-24T</text>
</svg>