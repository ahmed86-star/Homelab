version: '3.8'

services:
  homarr:
    image: ghcr.io/ajnart/homarr:latest
    container_name: homarr
    restart: unless-stopped
    environment:
      - TZ=UTC
    volumes:
      - ./data:/app/data/configs
      - ./icons:/app/public/icons
    ports:
      - "7575:7575"
    networks:
      - homelab

networks:
  homelab:
    external: true 