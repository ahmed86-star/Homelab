# Pi-hole configuration for Synology NAS
# Generated automatically by Pi-hole installer

# Pi-hole web interface password hash
WEBPASSWORD=your_secure_password_hash_here

# Pi-hole DNS settings
PIHOLE_DNS_=1.1.1.1;1.0.0.1
DNSMASQ_USER=pihole
VIRTUAL_HOST=pihole.synology.local
PROXY_LOCATION=pihole
ServerIP=192.168.1.10
DNSMASQ_LISTENING=single
PIHOLE_DOMAIN=synology.local

# DHCP settings (if enabled)
DHCP_ACTIVE=true
DHCP_START=192.168.1.200
DHCP_END=192.168.1.250
DHCP_ROUTER=192.168.1.1
DHCP_LEASETIME=24

# Interface settings
INTERFACE=eth0
DNSMASQ_LISTENING=single

# Blocking settings
BLOCKING_ENABLED=true
BLOCKINGMODE=null
CACHE_SIZE=10000

# Privacy settings
PRIVACY_LEVEL=0
QUERY_LOGGING=true
INSTALL_WEB_SERVER=true
INSTALL_WEB_INTERFACE=true
LIGHTTPD_ENABLED=true

# Update settings
UPDATE_GRAVITY=true
GRAVITY_UPDATE_INTERVAL=7

# Admin interface settings
ADMIN_EMAIL=admin@synology.local
ADMIN_TELEGRAM=your_telegram_username
ADMIN_CHAT_ID=your_chat_id

# Custom DNS records
CUSTOM_DNS_1=192.168.1.10
CUSTOM_DNS_2=192.168.1.1

# Pi-hole installation directory
PIHOLE_INSTALL_DIR=/etc/pihole

# Pi-hole log directory
PIHOLE_LOG_DIR=/var/log/pihole

# Pi-hole web directory
PIHOLE_WEB_DIR=/var/www/html/admin

# Pi-hole configuration directory
PIHOLE_CONFIG_DIR=/etc/pihole

# Pi-hole database directory
PIHOLE_DB_DIR=/etc/pihole

# Pi-hole scripts directory
PIHOLE_SCRIPTS_DIR=/opt/pihole

# Pi-hole binaries directory
PIHOLE_BIN_DIR=/usr/local/bin

# Pi-hole systemd directory
PIHOLE_SYSTEMD_DIR=/etc/systemd/system

# Pi-hole network configuration
PIHOLE_NETWORK_IP=192.168.1.10
PIHOLE_NETWORK_MASK=255.255.255.0
PIHOLE_NETWORK_GATEWAY=192.168.1.1
PIHOLE_NETWORK_DNS=1.1.1.1;1.0.0.1

# Pi-hole security settings
PIHOLE_SECURITY_LEVEL=high
PIHOLE_FIREWALL_ENABLED=true
PIHOLE_SSL_ENABLED=true
PIHOLE_SSL_CERT_PATH=/etc/ssl/certs/pihole.crt
PIHOLE_SSL_KEY_PATH=/etc/ssl/private/pihole.key

# Pi-hole backup settings
PIHOLE_BACKUP_ENABLED=true
PIHOLE_BACKUP_DIR=/volume1/backup/pihole
PIHOLE_BACKUP_RETENTION=30

# Pi-hole monitoring settings
PIHOLE_MONITORING_ENABLED=true
PIHOLE_MONITORING_INTERVAL=60
PIHOLE_MONITORING_ALERTS=true

# Pi-hole update settings
PIHOLE_UPDATE_ENABLED=true
PIHOLE_UPDATE_INTERVAL=7
PIHOLE_UPDATE_TIME=02:00

# Pi-hole maintenance settings
PIHOLE_MAINTENANCE_ENABLED=true
PIHOLE_MAINTENANCE_DAY=sunday
PIHOLE_MAINTENANCE_TIME=03:00 